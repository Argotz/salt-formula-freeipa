{%- from "freeipa/map.jinja" import client, ipa_servers with context -%}
includedir /var/lib/sss/pubconf/krb5.include.d/

[libdefaults]
  default_realm = {{ client.realm }}
  dns_lookup_realm = false
  dns_lookup_kdc = true
  rdns = false
  ticket_lifetime = 24h
  forwardable = yes

[realms]
  {{ client.realm }} = {
    {%- for server in ipa_servers %}
    kdc = {{ server }}:88
    {%- endfor %}
    master_kdc = {{ ipa_servers[0] }}
    admin_server = {{ ipa_servers[0] }}
    default_domain = {{ client.domain }}
    pkinit_anchors = FILE:/etc/ipa/ca.crt
  }

[domain_realm]
  .{{ client.domain }} = {{ client.realm }}
  {{ client.domain }} = {{ client.realm }}
