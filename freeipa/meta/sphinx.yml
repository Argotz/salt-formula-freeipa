{%- from "freeipa/map.jinja" import client, server with context %}
doc:
  name: freeipa
  description: FreeIPA Identity Management
  role:
    client:
      name: client
      param:
        domain:
          name: "FreeIPA Domain"
          value: {{ client.domain }}
        realm:
          name: "FreeIPA Realm"
          value: {{ client.realm }}
        {%- if client.server is defined %}
        server:
          name: "FreeIPA Server"
          value: {{ client.server }}
        {%- endif %}
    server:
      name: server
      param:
        domain:
          name: "FreeIPA Domain"
          value: {{ server.domain }}
        realm:
          name: "FreeIPA Realm"
          value: {{ server.realm }}
